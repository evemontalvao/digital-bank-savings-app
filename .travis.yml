language: node_js
node_js:
  - "10"
addons:
  apt:
    packages:
      - libgconf-2-4

cache:
  directories:
  - node_modules
  - ~/.cache

install:
  - npm install

script:
  - npm run build

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "nubank-challenge"
  skip_cleanup: true
  region: sa-east-1
  local_dir: dist/
  acl: public_read
branches:
  only:
  - master
